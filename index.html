<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
 
  </style>
</head>
<body>

  <div class="card">
    <img class="card-top" src="./images/bg-pattern-card.svg" alt="card cover">
    <img class="card-pic" src="./images/image-victor.jpg" alt="profile picture">
    <div class="card-info">
      <h1>Victor Crest<span>26</span></h1>
      <p>London</p>
    </div>
    <div class="card-bottom">
      <div class="stat">
        <h4>80K</h4>
        <span>Followers</span>
      </div>
      <div class="stat">
        <h4>803K</h4>
        <span>Likes</span>
      </div>
      <div class="stat">
        <h4>1.4K</h4>
        <span>Photos</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jo-kelechi">Jo Kelechi</a>.
  </div>
</body>
</html>
